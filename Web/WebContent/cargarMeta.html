<html>
<head>
<meta charset="utf-8">
</head>
<body>
	<div class="card">
		<div class="form-row m-1 my-2 mb-2">
			<div class="col-md-6">
				<input type="text" class="form-control" id="meta" placeholder="Meta">
			</div>
			<div class="col-md-2">
				<select class="custom-select" id="accion">
					<option value="" disabled selected>Acción</option>
					<option value="1">Aprender</option>
					<option value="2">Ejercitar</option>
				</select>
			</div>
			<div class="col-md-2">
				<select class="custom-select" id="sujeto">
					<option value="" disabled selected>Sujeto</option>
					<option value="1">Ingles</option>
					<option value="2">Manejar</option>
					<option value="3">Bajar de peso</option>
					<option value="4">Rehabilitación</option>
				</select>
			</div>
			<div class="col-md-2">
				<select class="custom-select" id="nivel">
					<option value="" disabled selected>Nivel</option>
					<option value="1">Básico</option>
					<option value="2">Avanzado</option>
					<option value="3">Leve</option>
					<option value="4">Imposible</option>
				</select>
			</div>
		</div>
		<div class="col-auto my-1" align="center">
			<button
				onclick="loadDiv('contenedor-principal','cargarAcciones.html',null)"
				class="btn btn-primary">Crear Meta</button>
		</div>
	</div>
</body>
</html>
