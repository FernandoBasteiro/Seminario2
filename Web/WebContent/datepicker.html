<!doctype html>
<html lang="en">
<head>
<link href="assets/css/far.min.css" rel="stylesheet">
<link href="assets/css/datepicker.css" rel="stylesheet" />

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/moment.js"></script>
<script src="assets/js/datepicker.js"></script>
<link href="assets/fontawesome/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- <script src="assets/jquery/jquery.min.js"></script> -->

</head>
<body>


	<div class="container">
		<div class="row">
			<div class='col-sm-6'>
				<div class="form-group">
				
					<div class='input-group date' id='datetimepicker2'>
						<input type='text' class="form-control" /> <span
							class="input-group-addon"> <span
							class="fas fa-calendar-alt"></span>
						</span>
					</div> 
					<!-- 
					<div class="input-group date mb-2">
						<div class="input-group-prepend">
							<div class="input-group-text" id='datetimepicker2'><span
							class="fas fa-calendar-alt"></span></div>
						</div>
						<input type="text" class="form-control" id="inlineFormInputGroup" disabled>
					</div> -->
				</div>

			</div>
			<script type="text/javascript">
				$(function() {
					$('#datetimepicker2').datetimepicker({
						locale : 'es',
						format : 'L',
						viewMode : 'years'
					});
				});
			</script>
		</div>
	</div>
</body>
</html>
